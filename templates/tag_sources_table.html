{% load passive_data_kit %}
<table class="group_table" data-toggle="table" data-pagination="true" data-search="true" style="z-index: 10;">
	<thead>
		<tr>
			<th data-sortable="true">Name</th>
			<th data-sortable="true">Identifier</th>
			<th data-sortable="true">Latest Point</th>
			<th data-sortable="true">No. of Points</th>
			<th data-sortable="true">Frequency</th>
			<th><center>Actions</center></th>
		</tr>
	</thead>
	<tbody>
		{% for source in sources.all %}
			<tr>
				<td>{{ source.name }}</td>
				<td>{{ source.identifier }}</td>
				<td>{% latest_point source %}</td>
				<td>{% point_count source %}</td>
				<td>{% point_hz source %}</td>
				<td>
					<center>
						<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>&nbsp;&nbsp;
						<span class="glyphicon glyphicon-folder-open" aria-hidden="true"></span>&nbsp;&nbsp;
						<a href="#" class="remove_data_source" data-source-name="{{ source.name }}" data-source-pk="{{ source.pk }}"><span class="glyphicon glyphicon-remove" aria-hidden="true"></a></span>
					</center>
				</td>
			</tr>
		{% endfor %}
	</tbody>
</table>
