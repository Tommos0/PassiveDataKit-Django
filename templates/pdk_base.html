{% load static from staticfiles %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="description" content="" />
		<meta name="author" content="" />
		<link rel="icon" href="../../favicon.ico" />
		<title>Dashboard Template for Bootstrap</title>
		<link href="{% static 'pdk/css/lib/bootstrap.min.css' %}" rel="stylesheet" />
		<link href="{% static 'pdk/css/lib/bootstrap-theme.min.css' %}" rel="stylesheet" />
		<link href="{% static 'pdk/css/lib/bootstrap-table.css' %}" rel="stylesheet" />
		<link href="{% static 'pdk/css/lib/dashboard.css' %}" rel="stylesheet" />
	</head>

	<body>
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="{% url 'pdk_home' %}">Passive Data Kit</a>
				</div>
				<div id="navbar" class="navbar-collapse collapse">
					<ul class="nav navbar-nav navbar-right">
						<li><a href="{% url 'pdk_home' %}">Home</a></li>
						<li><a href="#">System Health</a></li>
						<li><a href="#">Profile</a></li>
						<li><a href="{% url 'pdk_export' %}">Export</a></li>
						<li><a href="#">Log Out</a></li>
					</ul>
				</div>
			</div>
		</nav>

		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-3 col-md-2 sidebar">
					{% block sidebar %}
					
					{% endblock %}
				</div>
				<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
					{% block content %}

					{% endblock %}
				</div>
			</div>
		</div>
	</body>
</html>
